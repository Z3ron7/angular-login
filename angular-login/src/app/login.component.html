 <main class="main">
    <div class="border-2 p-10">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="example-container flex flex-col space-y-4">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" placeholder="Ex. Example007" required>
            <mat-hint class="text-red-600" *ngIf="form.get('username')?.hasError('required') && (form.get('username')?.touched)">
              Username is required
            </mat-hint>
          </mat-form-field>
      
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" required/>
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
              type="button"
            >
              <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-hint class="text-red-600" *ngIf="form.get('password')?.hasError('required') && (form.get('password')?.touched)">
              Password is required
            </mat-hint>
          </mat-form-field>
      
          <button mat-raised-button color="primary" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </main>
    
  
  <router-outlet />
